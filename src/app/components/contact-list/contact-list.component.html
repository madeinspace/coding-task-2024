<div *ngIf="contactList$ | async as contactList; ">
  <div *ngIf="contactList && contactList.length > 0; else loadingTemplate">
    <div>
      <button type="button" class="btn-primary" (click)="addContactClicked()">Add Contact</button>
    </div>
    <div *ngFor="let contact of contactList" class="contact-list-item">
      <h3>{{ contact.firstName }} {{ contact.lastName }}</h3>
      <div class="contact-actions">
        <button type="button" class="btn-primary" (click)="viewContactClicked(contact.id)">View Details</button>
        <button type="button" class="btn-secondary" (click)="editContactClicked(contact)">Edit Contact</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <p>Loading contacts, please wait...</p>
</ng-template>


<app-contact-detail [contact]="activeContact$ | async"></app-contact-detail>
